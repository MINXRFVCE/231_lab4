<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <style>
        .slider {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .slider-inner {
            width: 500%;
            height: 100%;
            display: flex;
            animation: slideAnimation 10s linear infinite;
        }

        .slide {
            width: 20%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slideAnimation {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-100%);
            }

            50% {
                transform: translateX(-200%);
            }

            75% {
                transform: translateX(-300%);
            }

            100% {
                transform: translateX(-400%);
            }
        }
    </style>
</head>
<body>


<div class="slider">
    <div class="slider-inner">
        <div class="slide">
            <img src="1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="2.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="3.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="4.jpg" alt="Image 4">
        </div>
        <div class="slide">
            <img src="5.jpg" alt="Image 5">
        </div>
    </div>
</div>
</body>
</html>
