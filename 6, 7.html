<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p:first-of-type {
            color: green;
        }
        p:nth-of-type(2) {
            color: red;
        }
    </style>
</head>
<body>
    <p>Этот абзац будет зеленого цвета.</p>
    <p>Этот абзац будет красного цвета.</p>
    <p>Этот абзац будет стандартного цвета.</p>
</body>
</html>
