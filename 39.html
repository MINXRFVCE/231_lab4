<!DOCTYPE html>
<html>
<head>
    <title>Animated Navigation Menu</title>
    <style>
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav a:hover {
            color: #ccc;
        }

        .nav .hamburger {
            display: none;
        }

        @media (max-width: 767px) {
            .nav {
                height: 40px;
            }

            .nav ul {
                display: none;
            }

            .nav .hamburger {
                display: block;
                position: absolute;
                top: 10px;
                right: 20px;
                cursor: pointer;
            }

            .nav .hamburger span {
                display: block;
                width: 30px;
                height: 2px;
                background-color: #fff;
                margin-bottom: 5px;
                transition: transform 0.2s ease;
            }

            .nav .hamburger span:last-child {
                margin-bottom: 0;
            }

            .nav .hamburger.active span:first-child {
                transform: translateY(10px) rotate(45deg);
            }

            .nav .hamburger.active span:last-child {
                transform: translateY(-10px) rotate(-45deg);
            }

            .nav ul.active {
                display: block;
                position: absolute;
                top: 40px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 20px;
            }

            .nav ul.active li {
                margin-bottom: 10px;
            }

            .nav ul.active a {
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function() {
            this.classList.toggle('active');
            document.querySelector('.nav ul').classList.toggle('active');
        });
    </script>
</body>
</html>
