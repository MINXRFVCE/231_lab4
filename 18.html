<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Non-Bold TH, H1 and H2</title>
  <style>
    table {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            border-collapse: collapse;
        }
    td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
    }
    th {
      font-weight: normal;
    } 
    h1, h2 {
      font-weight: normal;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Нежирный заголовок таблицы</th>
    </tr>
    <tr>
      <td>Содержимое ячейки таблицы</td>
    </tr>
  </table>

  <h1>Нежирный заголовок H1</h1>
  <h2>Нежирный заголовок H2</h2>
</body>
</html>
