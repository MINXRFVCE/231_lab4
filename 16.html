<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выравнивание td по центру</title>
<style>
    table {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            border-collapse: collapse;
        }
    td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>
    </table>
</body>
</html>
