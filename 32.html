<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Align Top in Table Cells</title>
  <style>
    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
    }
    th, td {
        padding: 10px;
        text-align: left;
        vertical-align: top;
        border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Заголовок 1</th>
      <th>Заголовок 2</th>
      <th>Заголовок 3</th>
    </tr>
    <tr>
      <td>Данные 1</td>
      <td>Данные 2</td>
      <td>Данные 3</td>
    </tr>
    <tr>
      <td>Данные 4</td>
      <td>Данные 5</td>
      <td>Данные 6</td>
    </tr>
  </table>
</body>
</html>
