<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выравнивание th по левому краю</title>
<style>
    table {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            border-collapse: collapse;
        }
    th {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
    }
</style>
</head>
<body>
<table>
    <tr>
        <th>Заголовок</th>
        <th>Заголовок</th>
        <th>Заголовок</th>
    </tr>
    <tr>
        <td>Ячейка</td>
        <td>Ячейка</td>
        <td>Ячейка</td>
    </tr>
</table>
</body>
</html>
